<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>List of students</title>

    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Students Info</h1>
      <div class="row g-3">
        <h2>Search by</h2>
        <div class="col">
          <div class="input-group mb-3">
            <select
              class="form-select filter-select"
              aria-label="Default select example"
            >
              <option value="name">Full Name</option>
              <option value="start">Start Study</option>
              <option value="graduation">Graduation</option>
              <option value="faculty">Faculty</option>
            </select>
            <input
              type="text"
              class="form-control filter-input"
              placeholder="Enter Full Name"
              aria-label="Text input with segmented dropdown button"
            />
          </div>
        </div>
      </div>
      <form class="form" id="form">
        <h2>Add new student</h2>
        <div class="input-group mb-3">
          <span class="input-group-text">Full Name</span>
          <input
            name="firstname"
            type="text"
            class="form-control"
            id="input-first-name"
            placeholder="First Name"
            pattern="^[А-ЯЁA-Zа-яёa-z]+$"
            title="The name must contain only letters and start with a capital letter"
            required=""
          />
          <input
            name="lastname"
            type="text"
            class="form-control"
            id="input-last-name"
            placeholder="Last Name"
            pattern="^[А-ЯЁA-Zа-яёa-z]+$"
            title="The last name must contain only letters and start with a capital letter"
            required=""
          />
          <input
            name="patronimic"
            type="text"
            class="form-control"
            id="input-patronimic"
            placeholder="Patronimic"
            pattern="^[А-ЯЁA-Zа-яёa-z]+$"
            title="The patronimic must contain only letters and start with a capital letter"
          />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="input-birthday" class="form-label">Date of birth</label>
            <input
              name="birthday"
              type="date"
              class="form-control"
              id="input-birthday"
              placeholder="Date of birth"
              required=""
              min="1/1/1900"
              max=""
            />
          </div>
          <div class="col">
            <label for="input-admission" class="form-label"
              >Year of study start</label
            >
            <input
              name="admission"
              type="date"
              class="form-control"
              id="input-admission"
              placeholder="Year of study start"
              required=""
              min="1/1/2000"
              max=""
            />
          </div>
          <div class="col">
            <label for="input-faculty" class="form-label">Faculty</label>
            <input
              name="faculty"
              type="text"
              class="form-control"
              id="input-faculty"
              placeholder="Faculty"
              pattern="^[А-ЯЁA-Zа-яёa-zk]+$"
              title="The faculty must contain only letters and start with a capital letter"
              required=""
            />
          </div>
        </div>
        <button class="btn btn-primary">Add student</button>
      </form>
      <div class="table-content table-responsive mb-3">
        <table class="table">
          <thead>
            <tr>
              <th id="id" scope="col" style="cursor: pointer">#</th>
              <th id="name" scope="col" style="cursor: pointer">Full Name</th>
              <th id="birthday" scope="col" style="cursor: pointer">
                Date of Birth (age)
              </th>
              <th id="admission" scope="col" style="cursor: pointer">
                Years of study
              </th>
              <th id="faculty" scope="col" style="cursor: pointer">Faculty</th>
            </tr>
          </thead>
          <tbody id="tbody" class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
